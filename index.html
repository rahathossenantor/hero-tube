<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/play.png" type="image/x-icon">

    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="md:container md:mx-auto 2xl:px-0 xl:px-0 lg:px-5 md:px-5 px-5 font-inter">
    <header>
        <nav class="py-3 border-b">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a class="link normal-case text-xl"><img src="./images/Logo.png" alt="logo"></a>
                </div>
                <div class="navbar-center lg:flex md:flex hidden">
                    <button onclick="sortCardsByViews()" id="sort-by-views" class="btn btn-active normal-case px-[25px] text-[17px]">Sort by views</button>
                </div>
                <div class="navbar-end">
                    <a href="./blogs.html" class="btn hover:bg-[#ff0000] hover:text-white normal-case bg-[#ff0000] text-white px-[25px] text-[17px]">Blogs</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="category">
            <!-- category buttons container -->
            <div class="flex justify-center pt-5">
                <div id="category-btn-container" class="flex flex-wrap justify-center gap-5">
                </div>
            </div>
        </section>

        <section id="videos">
            <!-- videos (cards) container -->
            <div id="videos-container" class="grid 2xl:grid-cols-4 xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5 my-5">
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
